## Shift to C-a, useful when using `vi` mode bash
## Shift to ^x? NO if you use Emacs, nano, etc.
unbind C-b
#unbind ^b
#unbind-key C-b
#bind-key C-a send-prefix
#set -g prefix ^x
set-option -g prefix C-a
bind a send-prefix

# Set a shortcut for reloading tmux config
#bind r source-file ~/.tmux.conf
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Rename terminals
set-option -g set-titles on
set-option -g set-titles-string '#(whoami)@#h:#W'
## `#h` is $(hostname - s)
## `#W` is Window name

# Status bar customization
#show-options -g
set-option -g display-time 5000
set-option -g repeat-time 1000
set-option -g status-bg black
set-option -g status-fg white
set-option -g status-keys vi
set-option -g status-interval 5
set-option -g status-justify left
set-option -g status-left-length 90
#set-option -g status-right '#[fg=Cyan]#S #[fg=blue]%a %d %b %R'
set-option -g status-right '#[fg=Cyan]#S@#h #[fg=blue]%a %d %b %R'
set-option -g status-right-length 50

set-window-option -g mode-keys vi

bind-key z kill-session
bind-key h select-layout even-horizontal
bind-key v select-layout even-vertical

# keybindings to make resizing easier
bind -r C-h resize-pane -L
bind -r C-j resize-pane -D
bind -r C-k resize-pane -U
bind -r C-l resize-pane -R

bind-key k select-pane -U
bind-key j select-pane -D
bind-key h select-pane -L
bind-key l select-pane -R

#select last window, `C-a C-l`, not `C-a l`
bind-key C-l select-window -l
